<head>
  <title>Home Heroes | VinHomes OceanPark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="title" content="XminerSMP">
  <meta name="theme-color" content="#4bb4f1">

  <!-- Edit this to change staff cards! -->
  <script id="staff-template" type="text/template">
    <div class="staff-card shrink">
      <img src="https://mc-heads.net/avatar/{{ uuid }}">
      <h3>{{ name }}</h3>
      <h4>{{ rank }}</h4>
    </div>
  </script>

  <script id="vote-template" type="text/template">
    <div class="vote-card shrink shrink-dark">
      <img src="{{ image }}">
      <h3>{{ service }}</h3>
      <h4><a href="{{ link }}" class="btn">Vote</a></h4>
    </div>
  </script>

  <div id="target"></div>

  <script id="template" type="text/x-handlebars-template">

  <header>
    <div class="hero" id="hero">
      <h1>Welcome to Home Heroes!</h1>
      <h3 class="server-status-container">Join <span class="server-status info">0</span> other people on <span class="info ip" id="ip" onclick="copyIP()">{{server_ip}}</span></h3>
	  <div id="pinned">
        <div class="pinned-card shrink shrink-pinned">
          <i class="fas fa-thumbtack"></i><strong>Pure-Vanilla</strong>
          <p>Chúng tôi là những người con của đất Việt, mang đến cho bạn không chỉ là những ngôi nhà mà còn là những giá trị văn hóa và tình cảm thấm đẫm.</p>
          <a href="#" class="btn"><i> Customers is always the queen </i> </a>
        </div>
      </div>
	</div>
  </header>

  <section id="header" class="dark">
    <nav class="nav">
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://www.tiktok.com/@xminerreborn">Tiktok</a></li>
        <li><a href="https://discord.gg/xminer">Discord</a></li>
        <li><a href="https://www.facebook.com/groups/580488376333077">Facebook</a></li>
      </ul>
    </nav>
  </section>

  <section class="light">
    <p class="enlarge">
      <strong>Thông tin cơ bản</strong>
Chúng tôi là Home Heroes, một đội ngũ gồm 4 chuyên gia bất động sản với kinh nghiệm và tâm huyết trong lĩnh vực này. Với sự tập trung vào chất lượng dịch vụ và mối quan hệ lâu dài, 
	  chúng tôi cam kết mang đến cho khách hàng những giải pháp tối ưu nhất cho nhu cầu bất động sản của họ.
    </p>
    <p class="enlarge">
      <strong>Tầm nhìn</strong>
      Chúng tôi mong muốn trở thành đối tác tin cậy và đồng hành cùng khách hàng trong mọi giao dịch bất động sản. Với sự chuyên nghiệp và sự quan tâm tận tâm, chúng tôi sẵn sàng cung cấp những giải pháp phù hợp nhất, giúp khách hàng thực hiện ước mơ sở hữu nhà đất một cách dễ dàng và hiệu quả nhất.
    </p>
  </section>

  <section class="dark">
    <h1>Thông tin về máy chủ</h1>
    <div class="feature right">
      <img src="img/feature-1.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Tính năng độc đáo</strong>
        Server có những tính năng nhỏ thú vị, bạn sẽ không bao giờ chán khi
	khám phá và xây dựng trong XminerSMP. Đồng thời server vẫn cố gắng giữ những giá trị cốt lõi của lối chơi thuần Vanilla.
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-2.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Đa nền tảng</strong>
        Bạn có thể vào server trên nhiều nền tảng khác nhau như Java ( Cho máy tính ) , PE/BEDROCK ( Cho điện thoại ), và chơi trên những phiên bản Minecraft khác nhau.
      </p>
    </div>
    <hr>
    <div class="feature right">
      <img src="img/feature-3.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Cộng đồng tuyệt vời</strong>
        XminerSMP là nơi hội tụ rất nhiều Builders, Farmer,.. các bạn có thể thỏa sức thể hiện tài năng xây dựng của bạn và tạo ra những công trình vĩ đại trong Server 
</p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-4.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Máy chủ ổn định</strong>
	Máy chủ Minecraft được đầu tư để hoạt động 24/7 , ping mượt, bạn có thể vào chơi bất cứ lúc nào bạn muốn
	(Nhưng đôi lúc server vẫn sẽ gặp sự cố, bảo trì! )
      </p>
    </div>
  </section>

  <section class="light">
    <h1>Our staff team</h1>
    <div id="staff" class="grid"></div>
  </section>

  <section class="dark">
    <h1>Rules</h1>
    <div id="news">
      <div class="news-card">
        <strong>Đọc kĩ trước khi chơi</strong>
        <p>Không phá nhà, công trình của người khác, không làm lava cast, lag machine, không trộm cắp</p>
        <p>Không sử dụng hack, bug, không quảng cáo dưới mọi hình thức</p>
        <a href="#" class="btn">Tiên học lễ - hậu học văn</a>
      </div>
    </div>
  </section>
