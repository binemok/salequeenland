<!DOCTYPE html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<head>
  <title>Home Heroes | VinHomes OceanPark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="title" content="XminerSMP">
  <meta name="theme-color" content="#4bb4f1">

  <!-- Edit this to change staff cards! -->
  <script id="staff-template" type="text/template">
    <div class="staff-card shrink">
      <img src="https://mc-heads.net/avatar/{{ uuid }}">
      <h3>{{ name }}</h3>
      <h4>{{ rank }}</h4>
    </div>
  </script>

  <script id="vote-template" type="text/template">
    <div class="vote-card shrink shrink-dark">
      <img src="{{ image }}">
      <h3>{{ service }}</h3>
      <h4><a href="{{ link }}" class="btn">Vote</a></h4>
    </div>
  </script>

  <!--
	Notice:
	When you make changes to config,
	add ?v and a random number to config.css/js
	Example: <link rel="stylesheet" href="config.css?v=100">
  -->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
  <script src="js/fireflies.js"></script>
  <script src="js/main.js"></script>
  <script src="config.js?v=10"></script>
  
  <script>tosAgreed = true</script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Raleway|Quicksand">

  <link rel="stylesheet" href="config.css?v=100">
</head>

<body>

  <div id="target"></div>

  <script id="template" type="text/x-handlebars-template">

  <header>
    <div class="hero" id="hero">
      <h1>Welcome to Home Heroes!</h1>
      <h3 class="server-status-container">Join <span class="server-status info">0</span> other people on <span class="info ip" id="ip" onclick="copyIP()">{{server_ip}}</span></h3>
	  <div id="pinned">
        <div class="pinned-card shrink shrink-pinned">
          <i class="fas fa-thumbtack"></i><strong>Vinhomes Ocean Park 1,2,3</strong>
          <p>Chúng tôi là những người con của đất Việt, mang đến cho bạn không chỉ là những ngôi nhà 
	  mà còn là những giá trị văn hóa và tình cảm thấm đẫm.</p>
          <a href="#" class="btn"> Customers is always the queen </a>
        </div>
      </div>
	</div>
  </header>

  <section id="header" class="dark">
    <nav class="nav">
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://www.tiktok.com/@xminerreborn">Tiktok</a></li>
        <li><a href="https://discord.gg/xminer">Discord</a></li>
        <li><a href="https://www.facebook.com/groups/580488376333077">Facebook</a></li>
      </ul>
    </nav>
  </section>

  <section class="light">
    <p class="enlarge">
      <strong>Thông tin cơ bản</strong>
Chúng tôi là Home Heroes, một đội ngũ gồm 4 chuyên gia bất động sản với kinh nghiệm và tâm huyết trong lĩnh vực này. Với sự tập trung vào chất lượng dịch vụ và mối quan hệ lâu dài, 
	  chúng tôi cam kết mang đến cho khách hàng những giải pháp tối ưu nhất cho nhu cầu bất động sản của họ.
    </p>
    <p class="enlarge">
      <strong>Tầm nhìn</strong>
      Chúng tôi mong muốn trở thành đối tác tin cậy và đồng hành cùng khách hàng trong mọi giao dịch bất động sản. Với sự chuyên nghiệp và sự quan tâm tận tâm, chúng tôi sẵn sàng cung cấp những giải pháp phù hợp nhất, giúp khách hàng thực hiện ước mơ sở hữu nhà đất một cách dễ dàng và hiệu quả nhất.
    </p>
  </section>

  <section class="dark">
    <h1>Thông tin về đội ngũ</h1>
    <div class="feature right">
      <img src="img/feature-1.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Chuyên nghiệp và kinh nghiệm</strong>
        Đội ngũ sale bất động sản của chúng tôi bao gồm các chuyên gia có nền tảng chuyên môn vững vàng, với kinh nghiệm đáng kể trong ngành.
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-2.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Tận tâm và nhiệt huyết</strong>
        Chúng tôi cam kết đặt lợi ích của khách hàng lên hàng đầu, luôn hết lòng vì mỗi giao dịch để mang lại giá trị tốt nhất.
      </p>
    </div>
    <hr>
    <div class="feature right">
      <img src="img/feature-3.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Mạng lưới rộng và kiến thức sâu rộng</strong>
        Đội ngũ của chúng tôi sở hữu một mạng lưới rộng khắp, kết hợp với sự hiểu biết sâu rộng về thị trường bất động sản, giúp tìm ra các cơ hội đầu tư và giao dịch lý tưởng cho khách hàng.
</p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-4.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Đam mê và cam kết</strong>
	Chúng tôi là những người yêu nghề, luôn đam mê và cam kết cung cấp dịch vụ tư vấn chuyên nghiệp và chu đáo, giúp khách hàng đạt được mục tiêu sở hữu nhà đất một cách thành công và thuận lợi nhất.
      </p>
    </div>
  </section>

  <section class="light">
    <h1>Our staff team</h1>
    <div id="staff" class="grid"></div>
  </section>
