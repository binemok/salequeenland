          <p>Server sẽ không reset map , mở tới khi nào không còn kinh phí , mọi công trình bạn xây lên sẽ là 1 phần lịch sử của server</p>

  <section class="light">
    <p class="enlarge">
      <strong>About us</strong>
      Hello, We are Xminer! We are very happy to see you here. You may find our
      store, games, staff and much more at this website. We are run by a small team of
      developers each with unique parts to play in this server.
    </p>
    <p class="enlarge">
      <strong>History</strong>
      Xminer started in 2019 as a small server for friends. As of 2021 we expanded
      and became public for everyone to join and have fun. Because of our developer team
      we have been able to create a unique experience for everyone to to enjoy.
    </p>
  </section>

  <section class="dark">
    <h1>Some of our features</h1>
    <div class="feature right">
      <img src="img/feature-1.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Cross-Platform Server</strong>
        Xminer SMP Là 1 máy chủ bạn có thể chơi ở 2 phiên bản trên điện thoại và máy tính . Rất tiện lợi cho ai muốn chơi cùng bạn bè nhưng khác phiên bản.
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-2.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Great Community</strong>
        Server không có staff , mọi người bình đẳng ngang nhau . Thành viên tuy ít nhưng văn minh , lịch sự , luôn giúp đỡ người mới. Event diễn ra thường xuyên, hoạt động trên các nền tảng : facebook, discord, tiktok, …
      </p>
    </div>
    <hr>
    <div class="feature right">
      <img src="img/feature-3.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Building</strong>
        XminerSMP là nơi hội tụ rất nhiều builders từ khắp nơi, các bạn có thể thỏa sức xây dựng , không lo bị phá base , grief . Server đã có khá nhiều công trình đẹp mọi người có thể tham khảo ở Forums .
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-4.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Always online</strong>
        Server sử dụng máy chủ vật lí mở 24/7 , với ping , tps luôn ổn định, mượt mà , bạn có thể chơi bất cứ lúc nào bạn muốn !
      </p>
    </div>
  </section>

  <section class="light">
    <h1>Our staff team</h1>

  <section class="dark">

        <strong>Đọc kĩ trước khi chơi</strong>

        <p>Không sử dụng hack , không quảng cáo máy chủ dưới mọi hình thức</p>
        <a href="#" class="btn">Tiên học lễ - hậu học văn</a>
      </div>
    </div>
